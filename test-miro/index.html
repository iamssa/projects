<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <img src="./../../board-background.png" alt="board">
    <button id="share-button">Share</button>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="grey-box">
          <h3 class="modal-header">Share <b>Board name</b> with others</h3>
          <div class="email-editor">
            <span class="email-editor_input-wrapper">
              <input type="text" class="email-editor_input" placeholder="Add more people...">
            </span>
          </div>
        </div>
        <div class="content-footer">
          <button class="action-btn">Add email</button>
          <button class="action-btn">Get email count</button>
        </div>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("share-button");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function () {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
</body>

</html>
