<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./stylesheets/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <img src="./../../../board-background.png" alt="board">
    <button id="share-btn" type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#share-modal"></button>
    <!-- Modal -->
    <div class="modal fade" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="modal-header-txt"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="blue-box">
            <div class="modal-header">
              <h3 id="modal-header-txt">Share <b>Board name</b> with others</h3>
            </div>
            <div class="modal-body container">
              <div class="emails-editor row">
                <div class="emails-editor__box col-auto">
                  <div class="emails-editor__title">test@miro.com</div>
                  <button class="emails-editor__delete"></button>
                </div>
                <div id="add-more-people" class="col-auto order-last">
                  <input type="text" placeholder="Add more people..." class="emails-editor__input" spellcheck="false">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="add" type="button" class="btn">Add email</button>
            <button type="button" class="btn">Get emails count</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/emails-input.js"></script>
    <script>
      document.getElementById('add').onclick = () => {
        addEmailBox('miro@test.com');
      }

      const ph = document.getElementById('add-more-people').firstElementChild;
      ph.onchange = () => {
        addEmailBox(ph.value);
        ph.value = null;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
